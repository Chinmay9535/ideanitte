<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Browser Compatibility Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        .test-button:hover {
            background-color: #45a049;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
        .browser-info {
            background-color: #f5f5f5;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geolocation Browser Compatibility Test</h1>
        <p>This page tests the browser's geolocation capabilities and displays the results.</p>
        
        <button class="test-button" onclick="testGeolocation()">Start Geolocation Test</button>
        
        <div id="results"></div>
        
        <div class="browser-info">
            <h3>Browser Information</h3>
            <div id="browser-details"></div>
        </div>
    </div>

    <script src="geolocation-test.js"></script>
</body>
</html>
